<section>
  <div class="page-header">
    <h1 ng-bind="vm.document.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.document.isCurrentUserOwner || vm.authentication.user.roles.indexOf('admin') !== -1">
    <a class="btn btn-primary" ui-sref="documents.edit({ documentId: vm.document._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.document.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.document.user" ng-bind="vm.document.user.displayName"></span>
      <span ng-if="!vm.document.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind-html="vm.document.content | unsafe"></p>
</section>
